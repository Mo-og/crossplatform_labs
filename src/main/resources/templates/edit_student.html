<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          rel="stylesheet">

    <title>Редактирование студента</title>
</head>
<body class="bg-light">
<div class="container">
    <div class="py-5 text-center">
        <h2>Редактирование студента</h2>
        <p class="lead">Заполните поля и нажмите кнопку 'Сохранить студента'</p>
    </div>

    <form action="#" enctype="multipart/form-data" method="post" th:action="@{/}" th:object="${student}">
        <div class="row">
            <div class="col-md-12">
                <h4 class="mb-3">Поля для заполнения</h4>
                <input name="id" th:value="*{id}" type="hidden">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="lastName">Фамилия</label>
                        <input class="form-control" id="lastName" placeholder="" th:field="*{lastName}" type="text"
                               value="">
                        <small class="text-danger" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"/>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="firstName">Имя</label>
                        <input class="form-control" id="firstName" placeholder="" th:field="*{firstName}" type="text"
                               value="">
                        <small class="text-danger" th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}"/>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="patronymic">Отчество</label>
                        <input class="form-control" id="patronymic" placeholder="" th:field="*{patronymic}" type="text"
                               value="">
                        <small class="text-danger" th:errors="*{patronymic}"
                               th:if="${#fields.hasErrors('patronymic')}"/>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email">Электронная почта</label>
                    <input class="form-control" id="email" placeholder="" th:field="*{email}"
                           type="text" value="">
                    <small class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"/>
                </div>
                <div class="mb-3">
                    <label for="phone">Телефон</label>
                    <input class="form-control" id="phone" placeholder="(ХХХ) ХХХ-ХХХХ" th:field="*{phone}"
                           type="text" value="">
                    <small class="text-danger" th:errors="*{phone}" th:if="${#fields.hasErrors('phone')}"/>
                </div>
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit" value="Submit">Сохранить</button>
            </div>
        </div>
    </form>
</div>

<br/>

<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
